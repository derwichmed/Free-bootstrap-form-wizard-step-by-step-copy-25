<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/my_style.css"/>
        <link rel="stylesheet" href="../team_profile/css/my_style.css"/>
        <script src="js/jquery-3.3.1.min (1).js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/popper.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <script src="js/responsiv.js"></script>
        </head>
        <body class="container-fluid">
            <section class="row form_wizard justify-content-center">
                <div class="col-lg-3">
                    <header class="container-fluid steps_liste_view">
                        <div class="row justify-content-between">
                            <div class="item active">
                                <img src="img/lock-padlock-symbol-for-protect_icon-icons.com_56926 (1).png"/>
                            </div>
                            <div class="item loading">
                                <img src="img/masculine-avatar-user-with-suit_icon-icons.com_68296 (1).png"/>
                            </div>
                            <div class="item loading">
                                <img src="img/printer-printing-a-picture-of-a-landscape_icon-icons.com_56236.png"/>
                            </div>
                            <div class="item loading">
                                <img src="img/checkmark_83735.png"/>
                            </div>
                        </div>
                    </header>
                    <section class="container-fluid form_content">
                        <form>
                            <!-- account form step -->
                            <div class="row form_item">
                                <div class="col-lg"> 
                                    <div class="container-fluid">
                                        <strong class="form_label">
                                            Account Step
                                        </strong>
                                    </div>
                                    <div class="container-fluid">
                                        <div class="row ligne">
                                            <div class="col-lg">
                                                <input type="text" placeholder="first name"/>
                                                <label>
                                                    Make Your User Name:
                                                </label>
                                            </div>
                                        </div>
                                        <div class="row ligne">
                                            <div class="col-lg">
                                                <input type="email" placeholder="first name"/>
                                                <label>
                                                    Make Your Email:
                                                </label>
                                            </div>
                                        </div>
                                        <div class="row ligne">
                                            <div class="col-lg">
                                                <input type="password" placeholder="password"/>
                                                <label>
                                                    Make a Password:
                                                </label>
                                            </div>
                                        </div>
                                        <div class="row ligne">
                                            <div class="col-lg">
                                                <input type="password" placeholder="verif password"/>
                                                <label>
                                                    Verif Your Password:
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- personnel form step -->
                            <div class="row form_item" style="display: none">
                                <div class="col-lg"> 
                                    <div class="container-fluid">
                                        <strong class="form_label">
                                            Personnel Step
                                        </strong>
                                    </div>
                                    <div class="container-fluid">
                                        <div class="row ligne">
                                            <div class="col-lg">
                                                <input type="text" placeholder="first name"/>
                                                <label>
                                                    Make Your First Name:
                                                </label>
                                            </div>
                                        </div>
                                        <div class="row ligne">
                                            <div class="col-lg">
                                                <input type="text" placeholder="first name"/>
                                                <label>
                                                    Make Your Last Name:
                                                </label>
                                            </div>
                                        </div>
                                        <div class="row ligne">
                                            <div class="col-lg">
                                                <input type="date" placeholder="first name"/>
                                                <label>
                                                    Date Of Birth:
                                                </label>
                                            </div>
                                        </div>
                                        <div class="row ligne">
                                            <div class="col-lg">
                                                <input type="text" placeholder="location"/>
                                                <label>
                                                    Make Your Adress Location:
                                                </label>
                                            </div>
                                        </div>
                                        <div class="row ligne">
                                            <div class="col-lg">
                                                <input type="date" placeholder="phone"/>
                                                <label>
                                                    Make Your Phone Number:
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- form step item three -->
                            <div class="row form_item" style="display: none">
                                <div class="col-lg"> 
                                    <div class="container-fluid">
                                        <strong class="form_label">
                                            Three Step
                                        </strong>
                                    </div>
                                </div>
                            </div>
                            <!-- form step item four -->
                            <div class="row form_item" style="display: none">
                                <div class="col-lg"> 
                                    <div class="container-fluid">
                                        <strong class="form_label">
                                            Four Step
                                        </strong>
                                    </div>
                                </div>
                            </div>
                        </form> 
                        <footer>
                            <div class="progress">
                                <div class="progress-bar progress-bar-animated">
                                    
                                </div>
                            </div>
                            <div>
                                <input type="button" value="Jumb in" class="btn"/>
                            </div>
                        </footer>
                    </section>
                    <div class="container-fluid">
                        <div class="row justify-content-center">
                            <div>
                                <a href="">
                                    Restart
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </body>
</html>
